
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8" />
	<title>Dental Clinic Booking</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
	<meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
	<meta name="author" content="Shreethemes" />
	<meta name="email" content="shreethemes@gmail.com" />
	<meta name="website" content="http://www.shreethemes.in/" />
	<meta name="Version" content="v1.0.0" />
	<!-- favicon -->
	<link rel="shortcut icon" href="images/logo.jpg">
	<!-- Bootstrap -->
	<link href="css/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- Icons -->
	<link href="css/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
	<link href="css/remixicon.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="../../../unicons.iconscout.com/release/v3.0.6/css/line.css">
	<!-- Css -->
	<link href="css/css/style.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<!-- Loader -->
	<div id="preloader">
		<div id="status">
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
		</div>
	</div>
	<!-- Loader -->

	<!-- Hero Start -->
	<section class="bg-home d-flex bg-light align-items-center" style="background: url('images/bg/bg-lines-one.png') center;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-8">
					
						<img src="images/logo.jpg" alt="logo" class="mx-auto d-block">
					
					<!-- <img src="images/logo-dark.png" height="24" class="mx-auto d-block" alt=""> -->
					<div class="card login-page bg-white shadow mt-4 rounded border-0">
						<div class="card-body">
							<h4 class="text-center">DENTAL CLINIC BOOKING</h4>  
							<form action="dental_clinic.html" class="login-form mt-4">
								<div class="row">
									<div class="col-lg-12">
										<div class="mb-3">
											<label for="phone">Số điện thoại <span class="text-danger">*</span></label>
											<input id="phone" type="phone" class="form-control" name="phone" value="" required autofocus>
										</div>
									</div>

									<div class="col-lg-12">
										<div class="mb-3">
											<label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
											<input type="password" class="form-control" placeholder="Password" required="">
										</div>
									</div>

									
									<div class="col-lg-12 mb-0">
										<div class="d-grid">
											<button class="btn btn-primary">Đăng nhập</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div><!---->
				</div> <!--end col-->
			</div><!--end row-->
		</div> <!--end container-->
	</section><!--end section-->
	<!-- Hero End -->
	
	<!-- javascript -->
	<script src="css/js/bootstrap.bundle.min.js"></script>
	<!-- Icons -->
	<script src="css/js/feather.min.js"></script>
	<!-- Main Js -->
	<script src="css/js/app.js"></script>
	
</body>
</html>
